name: Continuous Delivery

on:
  push:
    branches:
      - main  # Ou o branch que vocÃª deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Create deployment package
        run: |
          tar -czf pancaketeste.tar.gz .

      - name: Upload deployment package
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: myapp.tar.gz
