name: main
on:
  push:
    branches:
      - main  # Ou o branch que vocÃª deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      # continuous delivery: creating the zip doesn't do much 
      - name: Upload an Artifact
        uses: actions/upload-artifact@v4
        with:
          path: |
            '**.py'
            README.md
