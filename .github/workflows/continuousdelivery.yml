name: Continuous Delivery
on:
  push:
    branches:
      - main  # Ou o branch que vocÃª deseja monitorar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

  deliver:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      artifactpath: ${{ steps.upload-artifact.outputs.artifact-url }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      # continuous delivery: creating a zip
      - name: Upload an Artifact
        uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: projetozipado.zip
          path: |
            '**.py'
            README.md

  deploy:
    needs: deliver
    runs-on: ubuntu-latest

    steps:
      # continuous deployment
      - uses: actions/download-artifact@v4
        with:
          name: projetozipado.zip
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/${{ GITHUB_REPOSITORY }}/${{ GITHUB_REPOSITORY }}/projetozipado.zip
          tag: ${{ github.ref }}
          overwrite: true
